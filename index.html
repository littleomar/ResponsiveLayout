<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./src/css/owl.carousel.css">
    <link rel="stylesheet" href="./src/css/owl.theme.default.css">
    <link rel="stylesheet" href="./src/css/owl.theme.green.css">
    <style>
        body{
            background-color: #222;
        }
        .owl-carousel div{

            height: 400px;
        }
        #ccc1{

        #ccc2{

<div class="owl-carousel owl-theme">

    </div>
    <div id="ccc2">

    <div id="ccc3">

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./src/js/vendor/owl.carousel.js"></script>
<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            items:1,
            loop:true,
            autoplay:true
        });
    });

</script>

</html>
